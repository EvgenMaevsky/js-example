<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hw2-3</title>
  <script>

    window.onload = function (){
        var elemets = MyQuery.FindClass("myclass");
        alert(elemets.length);
    }

    var MyQuery = {};

    MyQuery.FindClass = function(className){

      var childs = document.body.childNodes,
          array = [],
          count = 0;

      for(var i= 0; i < childs.length; i++){
        if(childs[i].nodeType == 1){

          if(childs[i].className == className){
            array[count]=childs[i];
            count++;
          }
        }
      }
      return array;
    }


  </script>
</head>
<body>

  <p class="myclass"></p>
  <p class="class"></p>
  <p class="class"></p>
  <p class="newclass"></p>
  <p class="class"></p>
  <p class="output"></p>


</body>
